<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Encryption</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Image Encryption and Decryption</h1>
    <form id="encryption-form" enctype="multipart/form-data">
        <label for="file">Choose Image:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>
        <label for="key">Secret Key:</label>
        <input type="password" id="key" name="key" required><br><br>
        <button type="button" onclick="encryptImage()">Encrypt</button>
        <button type="button" onclick="decryptImage()">Decrypt</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
